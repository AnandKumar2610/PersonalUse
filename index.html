<html>
<body onload="loadDoc()">

<script>
function loadDoc() {
try{
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.write(this.responseText);
  }
  xhttp.open("GET", "https://www.w3schools.com/js/ajax_info.txt");
  xhttp.send();
}
catch(e)
{
alert(e)
}
}
</script>

</body>
</html>
